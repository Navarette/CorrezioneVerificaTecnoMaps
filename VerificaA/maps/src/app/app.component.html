<google-map [center]="center" width="1000">
    <div *ngIf="bottone">
    <map-marker *ngFor="let m of markers" [position]="{'lat': m.lat, 'lng': m.lng}"
        [options]="markerOptions"
        ></map-marker>
    </div>
<button (click)="click()">show</button>
<button (click)="Raffaello()">Raffaello</button>
<button (click)="Donatello()">Donatello</button>
<button (click)="Michelangelo()">Michelangelo</button>
<button (click)="Leonardo()">Leonardo</button>
</google-map>
