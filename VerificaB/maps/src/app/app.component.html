<google-map [center]="center" width="800" [zoom]="zoom">
  <div *ngIf="bottone">
  <map-marker *ngFor="let m of markers" [position]="{'lat': m.lat, 'lng': m.lng}"
  [options]="markerOptions"
  ></map-marker>
</div>
<button (click)="click()">show</button>
<button (click)="pikachu()">pikachu</button>
<button (click)="charmander()">charmander</button>
<button (click)="bullbasaur()">bullbasaur</button>
<button (click)="snorlax()">snorlax</button>
</google-map>
